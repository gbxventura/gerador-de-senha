<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="./src/styles/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div id="container">
      <img src="src/imgs/locker-img.png" alt="" id="password-img" />
      <h1 id="title">Gerar Senha</h1>

      <div id="password-container">
        <span id="password"></span>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>
      <div id="password-items">
        <div class="item">
          <input id="size" name="size" type="number" />
          <label for="size"> Quantidade de caracteres </label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include-uppercase"
            id="include-uppercase"
          />
          <label for="include-uppercase">Incluir letra maiúscula</label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include-lowercase"
            id="include-lowercase"
          />
          <label for="include-lowercase">Incluir letra minúscula</label>
        </div>
        <div class="item">
          <input type="checkbox" name="include-number" id="include-number" />
          <label for="include-number">Incluir letra número</label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include-special-character"
            id="include-special-character"
          />
          <label for="include-special-character"
            >Incluir caractere especial</label
          >
        </div>
        <button id="generate">Gerar Senha</button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
